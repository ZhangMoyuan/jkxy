<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>新闻管理系统</title>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/Systemstyle.css" rel="stylesheet">
	</head>

	<body>
		<!--后台首页头部-->
		<header class="navbar navbar-default">
			<div class="navbar-container">
				<div class="navbar-header pull-left">
					<ul class="list-inline">
						<li><a class="navbar-brand" href="#">新闻管理</a></li>
						<li><a class="navbar-brand" href="./news.html" target="_blank">新闻主页</a></li>
					</ul>
				</div>
			</div>
		</header>
		<!--编辑新闻-->
		<form class="edit-news form-horizontal">
			<div>
				<button type="button" class="btn btn-info" id="exit">关闭</button>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">ID</label>
				<div class="col-sm-1">
					<input type="text" name="id" class="form-control " id="id" required="required" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label">类别</label>
				<div class="col-sm-2">
					<select name="category" class="form-control" id="category2">
						<option>推荐</option>
                        <option>百家</option>
                        <option>本地</option>
                        <option>娱乐</option>
                        <option>社会</option>
                        <option>军事</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">标题</label>
				<div class="col-sm-6">
					<input type="text" name="title" class="form-control" id="title2" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="pic" class="col-sm-2 control-label">图片</label>
				<div class="col-sm-6">
					<input type="text" name="pic" class="form-control" id="pic2" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="time" class="col-sm-2 control-label">时间</label>
				<div class="col-sm-2">
					<input type="date" name="time" class="form-control" id="time2" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" id="submit2">提交</button>
				</div>
			</div>
		</form>
		<!--后台系统内容-->
		<article class="container article">
			<div class="row">
				<!--中间内容区-->
				<div class="col-xs-12 col-md-12 ">
					<section class="merchandise">
						<div class="add-news">
							<a href="#" id="addnews" class="btn btn-success btn-lg " data-toggle="modal" data-target="#myModal">添加新闻</a>
							<!-- 添加新闻 -->
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="myModalLabel">添加新闻</h4>
										</div>
										<div class="modal-body">
											<form class="form-horizontal">
												<div class="form-group">
													<label for="category" class="col-sm-2 control-label">类别</label>
													<div class="col-sm-3">
														<select name="category" class="form-control" id="category">
															   <option>推荐</option>
                                                               <option>百家</option>
                                                               <option>本地</option>
                                                               <option>娱乐</option>
                                                               <option>社会</option>
                                                               <option>军事</option>
														</select>
													</div>
												</div>
												<div class="form-group">
													<label for="title" class="col-sm-2 control-label">标题</label>
													<div class="col-sm-10">
														<input type="text" name="title" class="form-control" id="title" required="required">
													</div>
												</div>
												<div class="form-group">
													<label for="pic" class="col-sm-2 control-label">图片</label>
													<div class="col-sm-10">
														<input type="text" name="pic" class="form-control" id="pic" required="required">
													</div>
												</div>
												<div class="form-group">
													<label for="time" class="col-sm-2 control-label">时间</label>
													<div class="col-sm-5">
														<input type="date" name="time" class="form-control" id="time" required="required">
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-offset-2 col-sm-10">
														<button type="submit" class="btn btn-default" id="submit">提交</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="table-header">
							新闻列表
						</div>
						<div class="table-responsive">
							<table class="table table-hover table-bordered  table-striped" id="table">
								<thead>
									<tr class="danger t-header">
										<th id="th_id">ID</th>
										<th id="th_category">类别</th>
										<th class="th-titile">标题</th>
										<th class="th-pic">图片地址</th>
										<th class="th-time">更新时间</th>
										<th class="th-time">编辑</th>
										<th class="th-time">删除</th>
									</tr>
								</thead>
								<tbody id="tbody"></tbody>
							</table>
						</div>
					</section>
				</div>
			</div>
		</article>
		<!--回到顶部-->
		<div class="gotop-globalview"></div>
		<script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/ManageSystem.js"></script>
	</body>

</html>
