<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>后台管理系统--登录</title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!--头部开始-->
		<header>
			<nav class="nav navbar-fixed-top">
				<div class="container-fluid">
					<div class="row">
						<div class="logo col-md-2 col-xs-2">
							<img src="img/pro_logo.jpg" alt="logo" />
						</div>
						<ul class="col-md-10 col-xs-10 user">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="user-img" src="img/user.jpg"><span class="caret"></span></a>
								<ul class="dropdown-menu dropdown-menu-right">
									<li><a href="#"><span class="glyphicon glyphicon-cog"></span>&nbsp;修改个人信息</a></li>
									<li><a href="#"><span class="glyphicon glyphicon-bell"></span>&nbsp;修改密码</a></li>
									<li><a href="#"><span class="glyphicon glyphicon-off"></span>&nbsp;退出登录</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!--头部结束-->
		<div class="main-content row">
			<div class="main-box col-sm-12">
				<div class="news">
					<div class="title">
						<h2>百度新闻后台管理系统</h2>
					</div>
					<div class="location">
						<ol class="breadcrumb">
							<li><a href="#">主页</a></li>
							<li class="active">修改新闻</li>
						</ol>
					</div>
					<div class="news-box">
						<h2>修改新闻</h2>
						<form class="form-horizontal">
							<div class="form-group">
								<label for="newsType" class="col-sm-2 control-label">新闻标题</label>
								<div class="col-sm-4">
									<select class="form-control" id="newsType" name="newsType">
			                            <option>推荐</option>
			                            <option>百家</option>
			                            <option>社会</option>
			                            <option>图片</option>
			                            <option>娱乐</option>
			                        </select>
								</div>
							</div>
							<div class="form-group">
								<label for="newsTitle" class="col-sm-2 control-label">新闻标题</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="newsTitle" placeholder="请输入新闻标题" required="required">
								</div>
							</div>

							<div class="form-group">
								<label for="newsImgPath" class="col-sm-2 control-label">图片地址</label>
								<div class="col-sm-10">
									<input type="url" class="form-control" id="newsImgPath" name="newsImgPath" placeholder="请输入图片路径..." required="required">
								</div>
							</div>

							<div class="form-group">
								<label for="newsContent" class="col-sm-2 control-label">新闻内容</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="7" id="newsContent" name="newsContent" placeholder="请输入新闻的内容..."></textarea>
								</div>
							</div>

							<div class="form-group">
								<label for="newsDate" class="col-sm-2 control-label">发布时间</label>
								<div class="col-sm-4">
									<input type="date" class="form-control" id="newsDate" name="newsDate" required="required">
								</div>
							</div>

							<div class="addNews-btn">
								<input type="button" class="btn btn-danger" id="submit" value="发布" />
								<input type="reset" class="btn btn-info" value="重置" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<!-- 让ie9及以下支持 placehoder属性-->
		<script src="js/jquery.placeholder.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dropdown.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/aside.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
