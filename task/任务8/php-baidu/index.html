<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>后台管理系统--登录</title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      		<script src="js/html5shiv.min.js"></script>
      		<script src="js/respond.min.js"></script>
   		<![endif]-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>

		<!--头部开始-->
		<header>
			<nav class="nav navbar-fixed-top">
				<div class="container-fluid">
					<div class="row">
						<div class="logo col-md-2 col-xs-2">
							<img src="img/pro_logo.jpg" alt="logo" />
						</div>

						<ul class="col-md-10 col-xs-10 user">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="user-img" src="img/user.jpg"><span class="caret"></span></a>
								<ul class="dropdown-menu dropdown-menu-right">
									<li><a href="#"><span class="glyphicon glyphicon-cog"></span>&nbsp;修改个人信息</a></li>
									<li><a href="#"><span class="glyphicon glyphicon-bell"></span>&nbsp;修改密码</a></li>
									<li><a href="#"><span class="glyphicon glyphicon-off"></span>&nbsp;退出登录</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!--头部结束-->

		<div class="main-content">

			<!--左侧导航栏开始-->
			<aside class="col-sm-2">
				<div>
					<ul>
						<li><a href="#" class="active"><span class="glyphicon glyphicon-home"></span>&nbsp;推荐</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-book"></span>&nbsp;百家</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-asterisk"></span>&nbsp;社会</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-home"></span>&nbsp;娱乐</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-book"></span>&nbsp;搞笑</a></li>
					</ul>
				</div>
			</aside>
			<!--左侧导航栏结束-->

			<div class="main-box col-sm-10">
				<div class="news">
					<div class="title">
						<h2>百度新闻后台管理系统</h2>
					</div>
					<div class="location">
						<ol class="breadcrumb">
							<li><a href="#">主页</a></li>
							<li class="active">推荐</li>
						</ol>
					</div>

					<div class="user-list">
						<div class="user-manage">
							<a href="addnews.html" class="btn btn-primary">添加新闻</a>
							<form class="form-inline">
								<div class="form-group">
									<label class="sr-only" for="exampleInputEmail3">user name</label>
									<input type="email" class="form-control" id="exampleInputEmail3" placeholder="请输入用户名称...">
								</div>
								<button type="submit" class="btn btn-info">搜素</button>
							</form>
						</div>

						<!--新闻列表开始-->
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>id</th>
									<th>类型</th>
									<th>标题</th>
									<th>简介</th>
									<th>发布时间</th>
									<th>图片地址</th>
									<th>操作</th>
								</tr>
							</thead>

							<tbody id="news-tb">
							</tbody>

						</table>
						<!--用户列表结束-->

						<!--分页开始-->
						<nav>
							<ul class="pagination">
								<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
								<li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
								<li><a href="#">2<span class="sr-only">(current)</span></a></li>
								<li><a href="#">3<span class="sr-only">(current)</span></a></li>
								<li><a href="#">4<span class="sr-only">(current)</span></a></li>
								<li><a href="#">5<span class="sr-only">(current)</span></a></li>
								<li><a href="#">6<span class="sr-only">(current)</span></a></li>
								<li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
							</ul>
						</nav>
						<!-- 分页结束-->

					</div>

				</div>

			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<!-- 让ie9及以下支持 placehoder属性-->
		<script src="js/jquery.placeholder.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dropdown.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/aside.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
