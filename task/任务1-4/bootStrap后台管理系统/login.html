<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>后台管理系统--登录</title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      		<script src="js/html5shiv.min.js"></script>
      		<script src="js/respond.min.js"></script>
   		<![endif]-->
		<link href="css/bootstrap.min.css" rel="stylesheet"  media="screen">
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>	
		<script src="js/jquery.placeholder.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body class="login">
		
		<div class="logo">
			<h2>全国教师培训网后台管理系统</h2>
		</div>
		
		<!--content-->
		<div class="content">
			<h3 class="text-center">登录系统</h3>
			<form action="#" method="post">
				<div class="form-group">
					<label class="sr-only">账号</label>
					<input type="text" class="form-control" placeholder="请输入您的账号" />
				</div>

				<div class="form-group">
					<label class="sr-only">密码</label>
					<input type="password" class="form-control" placeholder="请输入您的密码" />
				</div>

				<div class="checkbox">
					<label>
			      		<input type="checkbox"> 记住密码！
			    	</label>
				</div>

				<a href="#" class="pull-right forgot-pw">忘记密码？</a>

				<div class="button">
					<button type="button" class="btn btn-primary btn-large">登录</button>
					<button type="reset" class="btn btn-default btn-large">重置</button>
				</div>

			</form>

			<div class="tel">
				<p href="#" class="center-block"><span class="glyphicon glyphicon-earphone danger"></span>&nbsp;管理员电话：1234567812</p>
			</div>
		</div>
		<!--content end-->
	</body>

</html>
